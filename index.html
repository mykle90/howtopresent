Et Ruby-eksempel:

  ```csharp
  using System;
using System.Collections.Generic;
using System.Linq;
using System.Text;
using System.Threading.Tasks;

namespace CodeExamples
{
    class Program
    {
*        public static int SumArray(int[] numbers)
*        {
*            var sum = 0;
*            foreach (var number in numbers)
*            {
*                sum += number;
*            }
*            return sum;
*        }
    }
}

# 3 kolonner

.col[
  ## Første kolonne.

  For å få til kolonner må vi bruke litt HTML, sammen med to klasser.

  ```html
  class: cols three

  .col[
    kolonne 1
  ]

  .col[
    kolonne 2
  ]

  .col[
    kolonne 3
  ]
  ```
]

.col[
  ## Andre kolonne
]

.col[
  ## Tredje kolonne

  Vi støtter også to kolonner ved bruk av klassen `two` istedenfor `three`

  ```html
  class: cols two
  ```
]
