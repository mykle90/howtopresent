* "Presentasjonsmotoren" er skrevet i JavaScript og CSS
* Kan praktisk talt kjøres i alle nettlesere

# Splitte kode i logiske bolker

Funksjon for å summere en array


  ```csharp
static int SumArray(int[] toBeSummed)
{
    var sum = 0;
    for(var i = 0; i<toBeSummed.Length; i++){
        sum += toBeSummed[i];
    }
    return sum;
}
```
Kjører funksjonen like enkelt
  ```csharp
static void Main(string[] args)
{

    var six = SumArray(new[] { 1, 2, 3 });
}
  ```
